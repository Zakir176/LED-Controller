<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Set Schedule Time</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&amp;family=Noto+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2b6cee",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                        "surface-dark": "#1a2230",
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "Noto Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Hide scrollbar for Chrome, Safari and Opera */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        /* Hide scrollbar for IE, Edge and Firefox */
        .no-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased overflow-hidden">
<div class="relative flex h-full min-h-screen w-full flex-col overflow-x-hidden">
<!-- Top Navigation -->
<header class="flex items-center justify-between px-4 py-4 pt-6 bg-background-light dark:bg-background-dark sticky top-0 z-20">
<button class="flex items-center justify-center size-10 rounded-full hover:bg-slate-200 dark:hover:bg-slate-800 transition-colors text-slate-900 dark:text-white">
<span class="material-symbols-outlined" style="font-size: 24px;">close</span>
</button>
<h1 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-tight">Set Time</h1>
<button class="flex items-center justify-center h-9 px-5 rounded-full bg-primary text-white text-sm font-bold hover:bg-blue-600 transition-colors shadow-lg shadow-blue-900/20">
                Next
            </button>
</header>
<!-- Body Content -->
<main class="flex-1 flex flex-col items-center w-full max-w-md mx-auto">
<!-- Instruction Text -->
<div class="w-full px-6 py-2 text-center">
<p class="text-slate-500 dark:text-slate-400 text-base font-normal leading-normal">
                    Choose when your lights should change.
                </p>
</div>
<!-- Spacer -->
<div class="h-8"></div>
<!-- Wheel Picker Container -->
<!-- The picker mimics an iOS drum roll with a highlighted center row -->
<div class="relative w-full px-6">
<!-- Selection Highlight Background -->
<div class="absolute top-1/2 left-0 right-0 -translate-y-1/2 h-16 bg-slate-200 dark:bg-surface-dark w-[calc(100%-3rem)] mx-auto rounded-xl pointer-events-none z-0"></div>
<div class="relative flex justify-center py-8 z-10">
<!-- Hours Column -->
<div class="group flex-1 flex flex-col items-center gap-4">
<p class="text-slate-400 dark:text-slate-600 text-2xl font-semibold opacity-40">05</p>
<p class="text-slate-400 dark:text-slate-500 text-3xl font-semibold opacity-60">06</p>
<!-- Active Item -->
<div class="h-16 flex items-center justify-center">
<p class="text-primary text-5xl font-bold tracking-tight">07</p>
</div>
<p class="text-slate-400 dark:text-slate-500 text-3xl font-semibold opacity-60">08</p>
<p class="text-slate-400 dark:text-slate-600 text-2xl font-semibold opacity-40">09</p>
</div>
<!-- Separator -->
<div class="flex flex-col items-center justify-center pb-2">
<span class="text-slate-300 dark:text-slate-600 text-4xl font-bold relative -top-1">:</span>
</div>
<!-- Minutes Column -->
<div class="group flex-1 flex flex-col items-center gap-4">
<p class="text-slate-400 dark:text-slate-600 text-2xl font-semibold opacity-40">28</p>
<p class="text-slate-400 dark:text-slate-500 text-3xl font-semibold opacity-60">29</p>
<!-- Active Item -->
<div class="h-16 flex items-center justify-center">
<p class="text-slate-900 dark:text-white text-5xl font-bold tracking-tight">30</p>
</div>
<p class="text-slate-400 dark:text-slate-500 text-3xl font-semibold opacity-60">31</p>
<p class="text-slate-400 dark:text-slate-600 text-2xl font-semibold opacity-40">32</p>
</div>
<!-- AM/PM Column -->
<div class="group flex-1 flex flex-col items-center justify-center gap-4 ml-2">
<!-- Spacer to align visually with the vertical rhythm -->
<div class="h-24"></div>
<!-- Active Item -->
<div class="h-16 flex items-center justify-center">
<p class="text-slate-900 dark:text-white text-2xl font-bold tracking-wider">PM</p>
</div>
<p class="text-slate-400 dark:text-slate-600 text-xl font-semibold opacity-40">AM</p>
<div class="h-20"></div>
</div>
</div>
<!-- Fade overlay for top and bottom of picker to simulate depth -->
<div class="absolute inset-x-0 top-0 h-16 bg-gradient-to-b from-background-light dark:from-background-dark to-transparent z-20 pointer-events-none"></div>
<div class="absolute inset-x-0 bottom-0 h-16 bg-gradient-to-t from-background-light dark:from-background-dark to-transparent z-20 pointer-events-none"></div>
</div>
<!-- Spacer -->
<div class="h-8"></div>
<!-- Quick Presets Section -->
<div class="w-full">
<div class="flex items-center justify-between px-6 mb-3">
<h3 class="text-slate-900 dark:text-white text-lg font-bold tracking-tight">Quick Presets</h3>
<span class="text-primary text-sm font-medium cursor-pointer">Edit</span>
</div>
<!-- Chips Scroller -->
<div class="flex gap-3 px-6 pb-6 overflow-x-auto no-scrollbar w-full">
<!-- Selected Chip -->
<button class="flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-full bg-primary pl-5 pr-5 shadow-lg shadow-blue-500/20 active:scale-95 transition-transform">
<span class="material-symbols-outlined text-white text-[18px]">wb_twilight</span>
<p class="text-white text-sm font-semibold leading-normal">Sunset</p>
</button>
<!-- Default Chip -->
<button class="flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-full bg-slate-200 dark:bg-surface-dark pl-5 pr-5 border border-transparent hover:border-slate-300 dark:hover:border-slate-700 active:scale-95 transition-all">
<span class="material-symbols-outlined text-slate-500 dark:text-slate-400 text-[18px]">wb_sunny</span>
<p class="text-slate-700 dark:text-slate-300 text-sm font-medium leading-normal">Sunrise</p>
</button>
<!-- Default Chip -->
<button class="flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-full bg-slate-200 dark:bg-surface-dark pl-5 pr-5 border border-transparent hover:border-slate-300 dark:hover:border-slate-700 active:scale-95 transition-all">
<span class="material-symbols-outlined text-slate-500 dark:text-slate-400 text-[18px]">bedtime</span>
<p class="text-slate-700 dark:text-slate-300 text-sm font-medium leading-normal">Bedtime</p>
</button>
<!-- Default Chip -->
<button class="flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-full bg-slate-200 dark:bg-surface-dark pl-5 pr-5 border border-transparent hover:border-slate-300 dark:hover:border-slate-700 active:scale-95 transition-all">
<span class="material-symbols-outlined text-slate-500 dark:text-slate-400 text-[18px]">schedule</span>
<p class="text-slate-700 dark:text-slate-300 text-sm font-medium leading-normal">10:00 PM</p>
</button>
<!-- Default Chip -->
<button class="flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-full bg-slate-200 dark:bg-surface-dark pl-5 pr-5 border border-transparent hover:border-slate-300 dark:hover:border-slate-700 active:scale-95 transition-all">
<p class="text-slate-700 dark:text-slate-300 text-sm font-medium leading-normal">Morning</p>
</button>
</div>
</div>
<!-- Repeat Preview Section (Small addition based on plan) -->
<div class="w-full px-6 mt-2">
<div class="w-full bg-slate-200 dark:bg-surface-dark rounded-2xl p-4 flex items-center justify-between">
<div class="flex items-center gap-3">
<div class="size-10 rounded-full bg-blue-500/10 flex items-center justify-center text-primary">
<span class="material-symbols-outlined">update</span>
</div>
<div>
<p class="text-slate-900 dark:text-white font-semibold text-sm">Repeat</p>
<p class="text-slate-500 dark:text-slate-400 text-xs">Everyday</p>
</div>
</div>
<span class="material-symbols-outlined text-slate-400 text-xl">chevron_right</span>
</div>
</div>
</main>
</div>
<script src="app.js"></script>
</body></html>
