<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>LED Controller Dashboard v2</title>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2b6cee",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                        "surface-dark": "#1A2130",
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px" },
                    boxShadow: {
                        "glow": "0 0 20px rgba(43, 108, 238, 0.5)",
                        "glow-purple": "0 0 20px rgba(168, 85, 247, 0.5)",
                    }
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
    <style>
        /* Improve range input hit area while keeping custom visuals
             - keep the native thumb almost invisible but interactive
             - increase z-index and enlarge vertical hit area */
        input[type=range] {
            -webkit-appearance: none;
            appearance: none;
            background: transparent;
            margin: 0;
            padding: 0;
            z-index: 60;
            position: absolute;
            left: 0;
            top: -10px; /* give vertical room for thumb dragging */
            width: 100%;
            height: 36px; /* larger hit area */
            cursor: pointer;
        }
        input[type=range]::-webkit-slider-runnable-track {
            background: transparent;
            height: 4px;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 28px;
            height: 28px;
            background: rgba(0,0,0,0.01); /* almost invisible but captures events */
            border: none;
            border-radius: 999px;
            margin-top: -12px; /* center the thumb */
            box-shadow: none;
        }
        input[type=range]::-moz-range-track { background: transparent; height:4px; }
        input[type=range]::-moz-range-thumb { width:28px; height:28px; background: rgba(0,0,0,0.01); border:none; border-radius:999px; }
    </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white font-display overflow-x-hidden min-h-screen flex flex-col selection:bg-primary selection:text-white">
<!-- Top Header -->
<header class="flex items-center justify-between p-6">
<button class="flex items-center justify-center size-10 rounded-full bg-surface-dark/50 active:bg-surface-dark transition-colors">
<span class="material-symbols-outlined text-gray-400">arrow_back</span>
</button>
<div class="flex flex-col items-center">
<h1 class="text-sm font-medium tracking-wide text-gray-400 uppercase">Living Room</h1>
<div class="flex items-center gap-1.5 mt-1">
<span class="size-2 bg-green-500 rounded-full animate-pulse"></span>
<span class="text-xs font-semibold text-primary tracking-wider">CONNECTED</span>
</div>
</div>
<button class="flex items-center justify-center size-10 rounded-full bg-surface-dark/50 active:bg-surface-dark transition-colors">
<span class="material-symbols-outlined text-gray-400">settings</span>
</button>
</header>
<!-- Main Content Area -->
<main class="flex-1 flex flex-col items-center justify-start px-6 pt-4 pb-24 max-w-md mx-auto w-full relative">
<!-- Central Color Hub (Live Preview) -->
<div class="relative w-full aspect-square max-w-[280px] mb-8 flex items-center justify-center">
<!-- Glow Effect Layer -->
<div class="absolute inset-0 rounded-full bg-gradient-to-tr from-purple-500 to-blue-500 opacity-20 blur-3xl animate-pulse"></div>
<!-- Main Circle -->
<div class="relative size-64 rounded-full bg-surface-dark border-[8px] border-surface-dark shadow-2xl flex items-center justify-center overflow-hidden group">
<!-- Inner Color Gradient -->
<div class="absolute inset-2 rounded-full bg-gradient-to-br from-purple-500 to-blue-600 shadow-inner" style="box-shadow: inset 0 0 40px rgba(0,0,0,0.5);"></div>
<!-- Center Info -->
<div class="relative z-10 flex flex-col items-center">
<span class="text-5xl font-bold text-white drop-shadow-md">75%</span>
<span class="text-xs text-white/70 font-medium uppercase tracking-widest mt-1">Intensity</span>
</div>
</div>
<!-- Floating Brightness Arc (Visual Representation) -->
<div class="absolute -right-4 top-1/2 -translate-y-1/2 flex flex-col items-center gap-4">
<button class="size-8 rounded-full bg-surface-dark flex items-center justify-center shadow-lg active:scale-95 transition-transform text-white">
<span class="material-symbols-outlined text-lg">add</span>
</button>
<div class="h-32 w-2 bg-surface-dark rounded-full relative overflow-hidden">
<div class="absolute bottom-0 left-0 w-full bg-white h-[75%] rounded-full"></div>
</div>
<button class="size-8 rounded-full bg-surface-dark flex items-center justify-center shadow-lg active:scale-95 transition-transform text-white">
<span class="material-symbols-outlined text-lg">remove</span>
</button>
</div>
</div>
<!-- Radial/Horizontal Preset Selector -->
<div class="w-full mb-8">
<div class="flex items-center justify-between mb-3 px-2">
<span class="text-sm font-medium text-gray-400">Presets</span>
<span class="text-xs font-bold text-primary cursor-pointer">View All</span>
</div>
<div class="flex items-center gap-4 overflow-x-auto pb-4 -mx-6 px-6 no-scrollbar snap-x snap-mandatory">
<!-- Preset Item Active -->
<div class="snap-center shrink-0 flex flex-col items-center gap-2 group cursor-pointer">
<div class="size-14 rounded-full bg-gradient-to-br from-purple-500 to-blue-600 ring-2 ring-offset-2 ring-offset-[#101622] ring-white shadow-glow-purple transition-transform group-active:scale-95"></div>
<span class="text-xs font-medium text-white">Cyber</span>
</div>
<!-- Preset Item -->
<div class="snap-center shrink-0 flex flex-col items-center gap-2 group cursor-pointer">
<div class="size-14 rounded-full bg-gradient-to-br from-orange-400 to-red-500 hover:ring-2 hover:ring-offset-2 hover:ring-offset-[#101622] hover:ring-white/50 transition-all group-active:scale-95"></div>
<span class="text-xs font-medium text-gray-400 group-hover:text-white">Sunset</span>
</div>
<!-- Preset Item -->
<div class="snap-center shrink-0 flex flex-col items-center gap-2 group cursor-pointer">
<div class="size-14 rounded-full bg-gradient-to-br from-emerald-400 to-cyan-500 hover:ring-2 hover:ring-offset-2 hover:ring-offset-[#101622] hover:ring-white/50 transition-all group-active:scale-95"></div>
<span class="text-xs font-medium text-gray-400 group-hover:text-white">Aurora</span>
</div>
<!-- Preset Item -->
<div class="snap-center shrink-0 flex flex-col items-center gap-2 group cursor-pointer">
<div class="size-14 rounded-full bg-[#ffeedd] hover:ring-2 hover:ring-offset-2 hover:ring-offset-[#101622] hover:ring-white/50 transition-all group-active:scale-95"></div>
<span class="text-xs font-medium text-gray-400 group-hover:text-white">Reading</span>
</div>
<!-- Preset Item -->
<div class="snap-center shrink-0 flex flex-col items-center gap-2 group cursor-pointer">
<div class="size-14 rounded-full bg-white flex items-center justify-center text-black hover:bg-gray-200 transition-all group-active:scale-95">
<span class="material-symbols-outlined">add</span>
</div>
<span class="text-xs font-medium text-gray-400 group-hover:text-white">Custom</span>
</div>
</div>
</div>
<!-- Minimalist Sliders Section -->
<div class="w-full space-y-5 bg-surface-dark/40 p-5 rounded-3xl backdrop-blur-sm border border-white/5">
<!-- Red Slider -->
<div class="group/slider">
<div class="flex justify-between items-center mb-1">
<span class="text-xs font-bold text-red-400 uppercase tracking-wider">Red</span>
<span class="text-xs font-mono text-gray-300">120</span>
</div>
<div class="h-8 w-full flex items-center">
<div class="relative w-full h-1.5 bg-gray-700/50 rounded-full">
<div class="absolute h-full w-[47%] bg-gradient-to-r from-red-500/50 to-red-500 rounded-full"></div>
<input type="range" min="0" max="255" value="120" class="absolute left-0 top-0 w-full h-8 bg-transparent" aria-label="Red slider" />
<div class="absolute left-[47%] top-1/2 -translate-y-1/2 -translate-x-1/2 size-5 bg-white rounded-full shadow-lg pointer-events-none flex items-center justify-center">
<div class="size-1.5 rounded-full bg-red-500"></div>
</div>
</div>
</div>
</div>
<!-- Green Slider -->
<div class="group/slider">
<div class="flex justify-between items-center mb-1">
<span class="text-xs font-bold text-green-400 uppercase tracking-wider">Green</span>
<span class="text-xs font-mono text-gray-300">40</span>
</div>
<div class="h-8 w-full flex items-center">
<div class="relative w-full h-1.5 bg-gray-700/50 rounded-full">
<div class="absolute h-full w-[15%] bg-gradient-to-r from-green-500/50 to-green-500 rounded-full"></div>
<input type="range" min="0" max="255" value="40" class="absolute left-0 top-0 w-full h-8 bg-transparent" aria-label="Green slider" />
<div class="absolute left-[15%] top-1/2 -translate-y-1/2 -translate-x-1/2 size-5 bg-white rounded-full shadow-lg pointer-events-none flex items-center justify-center">
<div class="size-1.5 rounded-full bg-green-500"></div>
</div>
</div>
</div>
</div>
<!-- Blue Slider -->
<div class="group/slider">
<div class="flex justify-between items-center mb-1">
<span class="text-xs font-bold text-blue-400 uppercase tracking-wider">Blue</span>
<span class="text-xs font-mono text-gray-300">225</span>
</div>
<div class="h-8 w-full flex items-center">
<div class="relative w-full h-1.5 bg-gray-700/50 rounded-full">
<div class="absolute h-full w-[88%] bg-gradient-to-r from-blue-500/50 to-blue-500 rounded-full"></div>
<input type="range" min="0" max="255" value="225" class="absolute left-0 top-0 w-full h-8 bg-transparent" aria-label="Blue slider" />
<div class="absolute left-[88%] top-1/2 -translate-y-1/2 -translate-x-1/2 size-5 bg-white rounded-full shadow-lg pointer-events-none flex items-center justify-center">
<div class="size-1.5 rounded-full bg-blue-500"></div>
</div>
</div>
</div>
</div>
</div>
</main>
<!-- Floating Bottom Navigation / Power -->
<div class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[calc(100%-3rem)] max-w-md z-50">
<div class="relative flex items-center justify-between bg-[#1A2130] p-2 rounded-full shadow-2xl border border-white/5 backdrop-blur-md">
<!-- Power Button -->
<button class="flex-1 flex items-center justify-center gap-2 bg-primary hover:bg-primary/90 text-white h-14 rounded-full shadow-[0_0_15px_rgba(43,108,238,0.4)] transition-all active:scale-[0.98]">
<span class="material-symbols-outlined filled" style="font-variation-settings: 'FILL' 1, 'wght' 600;">power_settings_new</span>
<span class="font-bold tracking-wide">ON</span>
</button>
<div class="w-px h-8 bg-white/10 mx-2"></div>
<!-- Quick Actions -->
<div class="flex items-center gap-1 pr-2">
<button class="size-12 rounded-full flex items-center justify-center text-gray-400 hover:text-white hover:bg-white/5 transition-colors">
<span class="material-symbols-outlined">timer</span>
</button>
<button class="size-12 rounded-full flex items-center justify-center text-gray-400 hover:text-white hover:bg-white/5 transition-colors">
<span class="material-symbols-outlined">queue_music</span>
</button>
</div>
</div>
</div>
<script src="app.js"></script>
</body></html>
